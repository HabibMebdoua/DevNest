{% load static %}
<nav class="container mx-auto p-1">
    <div class="flex justify-between items-center">
        <div>
            <img src="{% static '/img/logo.png' %}" alt="Logo" width="160px">
        </div>
        <div class="hidden md:flex space-x-6 items-center">
            <a href="{% url 'index' %}" class="text-slate-700 hover:text-blue-600 mx-3">
                <i class="fas fa-home mr-2"></i> الرئيسية
            </a>
            <a href="{% url 'portfolio' %}" class="text-slate-700 hover:text-blue-600">
                <i class="fas fa-briefcase mr-2"></i> Portfolio
            </a>
            {% if user.is_authenticated %}
            <a href="{% url 'client_dashboard' %}" class="text-slate-700 hover:text-blue-600">
                <i class="fas fa-tachometer-alt mr-2"></i> لوحة التحكم
            </a>
            {% endif %}
            {% if user.is_authenticated and user.is_admin %}
            <a href="{% url 'admin_dashboard' %}" class="text-slate-700 hover:text-blue-600">
                <i class="fas fa-user-shield mr-2"></i> لوحة تحكم الادمن
            </a>
            {% endif %}
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" class="text-white px-6 py-2 rounded-full bg-blue-700 hover:bg-blue-500">
                <i class="fas fa-sign-out-alt mr-2"></i> تسجيل الخروج
            </a>
            {% else %}
            <a href="{% url 'login' %}" class="text-slate-700 hover:text-blue-600">
                <i class="fas fa-sign-in-alt mr-2"></i> تسجيل الدخول
            </a>
            <a href="{% url 'signin' %}" class="text-white px-6 py-2 rounded-full bg-blue-700 hover:bg-blue-500">
                <i class="fas fa-user-plus mr-2"></i> سجل
            </a>
            {% endif %}
        </div>
    </div>
</nav>
