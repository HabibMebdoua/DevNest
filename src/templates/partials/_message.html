{% if messages %}
  <div class="space-y-2 flex flex-row justify-center w-full">
    {% for message in messages %}
      <div class="p-4 rounded-md shadow w-72 mx-6
                  {% if 'success' in message.tags %}bg-green-100 text-green-800 border border-green-300
                  {% elif 'error' in message.tags %}bg-red-100 text-red-800 border border-red-300
                  {% elif 'warning' in message.tags %}bg-yellow-100 text-yellow-800 border border-yellow-300
                  {% elif 'info' in message.tags %}bg-blue-100 text-blue-800 border border-blue-300
                  {% else %}bg-gray-100 text-gray-800 border border-gray-300{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
