{% extends 'base.html' %}

{% block content %}

<div class="container px-6 mx-auto">
    <div class="flex flex-col items-center justify-center min-h-screen ">
        <h1 class="text-4xl font-bold text-slate-700 mb-6 mt-6">أطلب مشروعك الأن</h1>
        <form method="post" class="w-full max-w-lg bg-white p-8 rounded-lg shadow-lg">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full px-6 py-2 mt-4 bg-blue-700 text-white rounded-full hover:bg-blue-500">إرسال الطلب</button>
        </form>
        
    </div>
</div>

{% endblock %}
