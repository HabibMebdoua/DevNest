{% extends 'base.html' %}
{% load static %}


{% block content %}
<!-- Login section -->
<div class="container mx-auto px-6 ">
    <div class="grid grid-cols-1 md:grid-cols-2">
        <div class="flex flex-col items-center justify-center">
            <img src="{% static '/img/logo.png' %}" alt="Logo" class="w-72 mx-auto mt-10">
        </div>
            <div class="bg-white shadow-md rounded-lg p-8 mt-10">
                <h2 class="text-2xl font-bold text-center mb-6">تسجيل الدخول</h2>
                <form  method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
                        <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
                        <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">دخول</button>
                </form>
            </div>
    </div>
</div>
{% endblock %}
